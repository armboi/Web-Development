<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login-signup.css">
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="fontawesome.min.css">
  <title>Login & SignUp</title>
</head>
<body>
  <section>
    <div class="hero-1">
      <div class="form-box-1">
        <div class="button-box-1">
          <div id="btn"></div>
                  <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                  <button type="button" class="toggle-btn" onclick="register()">Sign In</button>
  
        </div>
        <div class="social-icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
  
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="User Id">
          <input type="text" class="input-field" placeholder="Enter Password">
          <input type="checkbox" class="check-box" placeholder="User Id"><span>Remember Password</span>
          <button type="submit" class="submit-btn">Log In</button>
        </form>  
        <form id="register" class="input-group">
          <input type="text" class="input-field" placeholder="User Id">
          <input type="email" class="input-field" placeholder="Email Id">
          <input type="text" class="input-field" placeholder="Enter Password">
          <input type="checkbox" class="check-box" placeholder="User Id"><span>I agree with the terms & conditions  </span>
          <button type="submit" class="submit-btn">Log In</button>
        </form>  
      </div>
      
    </div>
    
  </section>

  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    
    function register(){
      x.style.left="-400px";
      y.style.left="50px";
      z.style.left="110px";
    }

    function login(){
      x.style.left="50px";
      y.style.left="450px";
      z.style.left="0px";
    }
    

  </script>
</body>
</html>
