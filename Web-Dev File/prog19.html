<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manoj Prog-19</title>
  <script>
    function prime_no()
    {
     var n1=parseInt(document.getElementById("a").value);
     var n2=parseInt(document.getElementById("b").value);
     var i,j,t;
    var m=" ";
     for(i=(n1+1);i<n2;i++)
      {
       t=0;
       for(j=2;j<(i/2);j++)
        {
         if((i%j)==0)
          {
    t++;       
    break;
          }
        }
       if(t==0)
    {
    if(m==" ")
    {m+=i;}
    else
    {m+=(","+i); }
    }
      }
    document.getElementById("p1").innerHTML="Prime Numbers=" + m;
    }
    </script>
    </head>
    <body>
    <h2>Find Prime Numbers Lying In Between</h2> <br>
    <label>Enter first number </label> &nbsp &nbsp &nbsp
    <input type="textbox" id="a">
    <br> <br> <br> 
    <label>Enter second number</label> &nbsp
    <input type="textbox" id="b"> 
    <br> <br> <br>
    <button onclick="prime_no()">Find Prime</button>
    <p id="p1"> </p>
    </body>
</html>
