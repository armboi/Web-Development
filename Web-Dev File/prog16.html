<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manoj Prog-16</title>
  <script>
    function check()
    {
    var x=document.getElementById("a").value;
    if(x=="")
    {
    alert('Textbox is empty');
    }
    else
    {
    alert('Textbox is not empty');
     }
    }
    </script>
    </head>
    <body>
    <h2>Check Textbox </h2>
    <label for="t1">Enter value </label> &nbsp &nbsp &nbsp
    <input type="textbox" id="a" name="t1">
    <br> <br>
    <button onclick="check()">Check </button>
    </body>
</html>
