<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manoj Prog-27</title>
</head>
<body>
  <script>
      var n = window.prompt("Enter a natural number");
      var i , j;
      for(i = 1;i<= n;i++){
        for(j=n ; j>=i;j--){
          document.write(j);
        }
        document.write('<br>');
      }
</script>
</body>
</html>
