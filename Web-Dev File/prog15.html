  <body>
    <p>what is the day today?</p>
    <button onclick="myFunction()">CHECK</button>
    <p id="demo"></p>
    <script>
    var weekday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday")
    function myFunction() {
      var d = new Date();
      var n = d.getDay()
      document.getElementById("demo").innerHTML = "today is "+ weekday[n];
    }
    </script>
    </body>
