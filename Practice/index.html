<script>
  var i=0;
  var img = [];
  var time = 2000;

  img[0]='i1.jpg';
  img[1]='i2.jpg';
  img[2]='i3.jpg';
  img[3]='i4.png';

  function changeImg(){
    document.slide.src=img[i];
    if(i<img.length-1){
      i++;
    }else{
      i=0;
    }
    setTimeout("changeImg()",time);
  }
  window.onload=changeImg;
</script>

<img name="slide" width="500" height="200">
